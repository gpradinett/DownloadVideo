<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Video de YouTube</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Descargar Video de YouTube</h1>

    <!-- Formulario para ingresar la URL del video -->
    <form id="video-info-form">
        <label for="url">URL del Video:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <button type="submit">Obtener información del video</button>
    </form>

    <!-- Sección para mostrar la información del video -->
    <div id="video-details" style="display: none;">
        <h2>Información del Video</h2>
        <img id="video-thumbnail" src="" alt="Miniatura del Video" style="width: 200px;">
        <p id="video-title"></p>

        <h3>Calidades de Video (MP4)</h3>
        <table id="video-table">
            <thead>
                <tr>
                    <th>Calidad</th>
                    <th>Formato</th>
                    <th>Tamaño</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="video-format-rows"></tbody>
        </table>

        <h3>Calidades de Audio (MP3)</h3>
        <table id="audio-table">
            <thead>
                <tr>
                    <th>Calidad</th>
                    <th>Formato</th>
                    <th>Tamaño</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="audio-format-rows"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('video-info-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;

            const response = await fetch('/video_info/', {
                method: 'POST',
                body: new URLSearchParams({ 'url': url })
            });

            if (response.ok) {
                const data = await response.json();

                // Mostrar detalles del video
                document.getElementById('video-title').innerText = `Título: ${data.title}`;
                document.getElementById('video-thumbnail').src = data.thumbnail;

                // Limpiar filas anteriores
                document.getElementById('video-format-rows').innerHTML = '';
                document.getElementById('audio-format-rows').innerHTML = '';

                // Filtrar y mostrar calidades de video (MP4)
                const mp4Formats = data.mp4_formats.reduce((acc, format) => {
                    const quality = format.quality;
                    if (!acc[quality] || (format.filesize && (!acc[quality].filesize || format.filesize > acc[quality].filesize))) {
                        acc[quality] = format;
                    }
                    return acc;
                }, {});

                for (const quality in mp4Formats) {
                    const format = mp4Formats[quality];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${format.quality}</td>
                        <td>${format.ext}</td>
                        <td>${format.filesize ? `${(format.filesize / (1024 * 1024)).toFixed(2)} MB` : '--'}</td>
                        <td><button onclick="downloadVideo('${format.format_id}', '${url}')">Descargar</button></td>
                    `;
                    document.getElementById('video-format-rows').appendChild(row);
                }

                // Filtrar y mostrar calidades de audio (MP3)
                const mp3Formats = data.mp3_formats.reduce((acc, format) => {
                    const quality = format.quality;
                    if (!acc[quality] || (format.filesize && (!acc[quality].filesize || format.filesize > acc[quality].filesize))) {
                        acc[quality] = format;
                    }
                    return acc;
                }, {});

                for (const quality in mp3Formats) {
                    const format = mp3Formats[quality];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${format.quality} kbps</td>
                        <td>${format.ext}</td>
                        <td>${format.filesize ? `${(format.filesize / (1024 * 1024)).toFixed(2)} MB` : '--'}</td>
                        <td><button onclick="downloadAudio('${format.format_id}', '${url}')">Descargar</button></td>
                    `;
                    document.getElementById('audio-format-rows').appendChild(row);
                }

                // Mostrar sección de detalles
                document.getElementById('video-details').style.display = 'block';
            } else {
                alert('Error al obtener la información del video.');
            }
        });

        function downloadVideo(formatId, url) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download/';
            const urlInput = document.createElement('input');
            urlInput.type = 'hidden';
            urlInput.name = 'url';
            urlInput.value = url;
            const formatInput = document.createElement('input');
            formatInput.type = 'hidden';
            formatInput.name = 'format_id';
            formatInput.value = formatId;
            form.appendChild(urlInput);
            form.appendChild(formatInput);
            document.body.appendChild(form);
            form.submit();
        }

        function downloadAudio(formatId, url) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download/';
            const urlInput = document.createElement('input');
            urlInput.type = 'hidden';
            urlInput.name = 'url';
            urlInput.value = url;
            const formatInput = document.createElement('input');
            formatInput.type = 'hidden';
            formatInput.name = 'format_id';
            formatInput.value = formatId;
            form.appendChild(urlInput);
            form.appendChild(formatInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
