<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Video de TikTok</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        #header {
            background-color: black;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="header" class="d-flex justify-content-between align-items-center">
        <div class="logo">gpradinett</div>
        <button class="btn btn-light">Login</button>
    </div>
    
    <div class="container">
        <h2 class="text-center">Descargar Video de TikTok</h2>
        <form id="tiktok-form" method="POST" action="/download/tiktok/" class="mt-4">
            <div class="form-group">
                <label for="url">URL del Video de TikTok:</label>
                <input type="url" id="url" name="url" class="form-control" required placeholder="https://www.tiktok.com/...">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Descargar Video</button>
        </form>
    </div>

    <script>
        // Este script reemplaza el comportamiento de fetch con un env√≠o directo del formulario.
        const form = document.getElementById('tiktok-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const url = document.getElementById('url').value;
            const downloadForm = document.createElement('form');
            downloadForm.method = 'POST';
            downloadForm.action = '/download/tiktok/';
            
            const urlInput = document.createElement('input');
            urlInput.type = 'hidden';
            urlInput.name = 'url';
            urlInput.value = url;

            downloadForm.appendChild(urlInput);
            document.body.appendChild(downloadForm);
            downloadForm.submit();
        });
    </script>
</body>
</html>
